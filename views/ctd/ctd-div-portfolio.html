<html>
<head>
  <title>ctd-div-portfolio</title>
  <link href="../../css/libs/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../../css/libs/animate.css" rel="stylesheet" type="text/css">
  <link href="../../css/libs/flexslider.css" rel="stylesheet" type="text/css">
  <style>
  ctd-div-portfolio .flexslider {
    border: none !important;
    border-radius: 0 !important;
    box-shadow: 0 0 0 rgba(0, 0, 0, 0) !important;
    margin-bottom: 0;
  }
  </style>
</head>
<body>
  <!-- place the custom tag anywhere inside the body -->
  <ctd-div-portfolio></ctd-div-portfolio>
  <!-- include the tag -->
  <script type="riot/tag" src="../../js/ctd/tags/ctd-div-portfolio.tag"></script>
  <!-- include riot.js -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="../../js/libs/waypoints.min.js"></script>
  <script src="../../js/libs/jquery.flexslider.js"></script>
  <script src="https://cdn.jsdelivr.net/riot/2.4/riot+compiler.min.js"></script>
  <!-- mount the tag -->
  <script>
    riot.mount('ctd-div-portfolio');
  </script>
</body>
</html>
