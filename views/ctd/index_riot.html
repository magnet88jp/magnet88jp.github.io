<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Craft Homepage x Riot.js</title>
  <link href="//fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="../../css/libs/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
  ctd-section-intro {
    background-color: #fff;
    padding: 100px 0 40px 0;
    display: block;
  }
  </style>
</head>
<body id="top">
  <div class="blur-area">
    <ctd-header></ctd-header>
    <ctd-section-intro title="Service">
      ネットイヤークラフトは、お客さまのウェブサイト構築について要件定義・設計・実装・運用までを<br class="hidden-sm hidden-xs">
      ワンストップでサポートする体制を実現いたします。
    </ctd-section-intro>
  </div><!-- /.blur-area -->

  <!-- place the custom tag anywhere inside the body -->
  <hello-world></hello-world>
  <!-- include the tag -->
  <script type="riot/tag" src="../../js/tags/hello_world.tag"></script>
  <script type="riot/tag" src="../../js/ctd/tags/ctd-nav.tag"></script>
  <script type="riot/tag" src="../../js/ctd/tags/ctd-section-video.tag"></script>
  <script type="riot/tag" src="../../js/ctd/tags/ctd-header.tag"></script>
  <script type="riot/tag" src="../../js/ctd/tags/ctd-section-intro.tag"></script>
  <!-- include riot.js -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="../../js/libs/jquery.lettering.js"></script>
  <script src="../../js/libs/jquery.textillate.js"></script>
  <script src="../../js/libs/waypoints.min.js"></script>
  <script src="http://cdn.jsdelivr.net/riot/2.4/riot+compiler.min.js"></script>
  <!-- mount the tag -->
  <script>
    riot.mount('hello-world, ctd-header, ctd-section-intro');
  </script>
</body>
</html>
