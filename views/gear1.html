<html>
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hello Riot.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/1.1.3/blaze.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/2.3.0/animations.calendars.css" />

</head>
<body>
  <h1>Riot-Gear Test1:date</h1>
  <!-- place the custom tag anywhere inside the body -->
  <rg-date></rg-date>
  <!-- include the tag -->
  <!-- include riot.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/riot/2.4/riot.min.js"></script>
  <script src="https://cdn.jsdelivr.net/riotgear/latest/rg.min.js"></script>
  <!-- mount the tag -->
  <script>
  riot.mount('rg-date', {
    date: moment(),
    min: '2015-01-14',
    max: '2016-05-20'
  })
  </script>
</body>
</html>
