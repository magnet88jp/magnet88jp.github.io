<html>
<head>
  <title>riot-bootstrap</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/3.0.3/normalize.css">
</head>
<body>
  <!-- place the custom tag anywhere inside the body -->
  <section>
    <btn>Default</btn>
    <btn option="primary">Primary</btn>
    <btn option="success">Success</btn>
  </section>
  <!-- include riot.js -->
  <script src="https://cdn.jsdelivr.net/riot/2.4/riot.min.js"></script>
  <!-- include the tag -->
  <script src="../../js/tags/riot-bootstrap.js"></script>
  <!-- mount the tag -->
  <script>riot.mount('*')</script>
</body>
</html>
