<html>
<head>
  <title>todo-jade</title>
</head>
<body>
  <!-- place the custom tag anywhere inside the body -->
  <todo-jade title="todo-jade title"></todo-jade>
  <!-- include riot.js -->
  <script src="https://cdn.jsdelivr.net/riot/2.4/riot.min.js"></script>
  <!-- include the tag -->
  <script type="riot/tag" src="../../js/tags/todo-jade.js"></script>
  <!-- mount the tag -->
  <script>riot.mount('todo-jade')</script>
</body>
</html>
