<html>
<head>
  <title>Hello Riot.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/latest/blaze.min.css" />
</head>
<body>
  <h1>Riot-Gear Test2:alerts</h1>
  <!-- place the custom tag anywhere inside the body -->
  <rg-alerts></rg-alerts>
  <!-- include the tag -->
  <!-- include riot.js -->
  <script src="https://cdn.jsdelivr.net/riot/2.4/riot+compiler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/riotgear/latest/rg.min.js"></script>
  <!-- mount the tag -->
  <script>
var tags = riot.mount('rg-alerts', {
  alerts: [{
    type: 'primary',
    text: 'Look! Something you should know about.'
  }, {
    type: 'secondary',
    text: 'Warning! You can\'t remove this alert.',
    dismissable: false
  }, {
    type: 'success',
    text: 'Success! Well done. This alert will disappear in 10 seconds',
    timeout: 10000
  }, {
    type: 'error',
    text: 'Error! Something bad happened. ',
    dismissable: true
  }]
});

tags[0].on('select', function (alert) {})
       .on('dismiss', function (alert) {});
  </script>
</body>
</html>
